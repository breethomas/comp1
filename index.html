<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile Comp</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,500,700" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <section class="profile-img">
        <img src="" alt="">
      </section>
      <section>
        <div class="double-card">
          <h1>Bradley Cooper</h1>
          <p>I'm a Graphic Designer, Developer &amp Entrepreneur.</p>
          <p>Take a look at my portfolio to see what I'm working on.</p>
          <button class="btn">Resume</button>
          <button class="btn">Contact</button>
        </div>
      </section>
      <section class="grid">
        <div class="portfolio card">
          <img class="icon" src="images/portfolio.svg" alt="portfolio icon">
          <p>Portfolio</p>
        </div>
        <div class="experience card">
          <img class="icon" src="images/experience.png" alt="experience icon">
          <p>Experience</p>
        </div>
        <div class="profile card">
          <img class="icon" src="images/profile.png" alt="profile icon">
          <p>Profile</p>
        </div>
        <div class="education card">
          <img class="icon" src="images/education.png" alt="education icon">
          <p>Education</p>
        </div>
        <div class="blog card">
          <img class="icon" src="images/blog.png" alt="blog icon">
          <p>Blog</p>
        </div>
        <div class="contact card">
          <img class="icon" src="images/contact.png" alt="contact icon">
          <p>Contact</p>
        </div>
        <div class="double-card">
          <img src="" alt="">
          <p>Social</p>
        </div>
      </section>
    </div>
  </body>
</html>
